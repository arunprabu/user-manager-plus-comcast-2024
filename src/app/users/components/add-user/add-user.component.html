<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add User</h1>
      <button class="btn btn-dark">Go Back</button>
    </div>

    <!-- Step 3: patchup form tag with the FormGroup in ts -->
    <form class="col-md-6 offset-md-3" [formGroup]="addUserForm" (ngSubmit)="handleAddUser()">
      <!-- step 7: work on submission flow -- ref ts for step 8-->
      <div class="form-group row mb-3">
        <label for="nameInput" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <!-- step 4: patchup form fields with the FormControl in ts -->
          <!-- goto ts for step 5-->
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter Name"
            formControlName="name"
            [ngClass]="{
              'is-invalid': addUserForm.get('name')?.touched &&  addUserForm.get('name')?.invalid
            }"
          />
          <!-- step6: displaying validation related msg -->
          <div class="invalid-feedback">
            <div id="nameRequired">Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Phone"
            id="phoneInput"
            formControlName="phone"
            [ngClass]="{
              'is-invalid': addUserForm.get('phone')?.touched &&  addUserForm.get('phone')?.invalid
            }"
          />
          <div class="invalid-feedback">
            <div id="phoneRequired">Phone is required</div>
            <div>TODO: Max 10 Digits</div>
          </div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            id="emailInput"
            formControlName="email"
             [ngClass]="{
              'is-invalid': addUserForm.get('email')?.touched &&  addUserForm.get('email')?.invalid
            }"
          />
          <div class="invalid-feedback">
            <div
              id="emailRequired"
              *ngIf="addUserForm.get('email')?.errors?.['required']"
            >
              Email is required
            </div>
            <div
              id="invalidEmail"
              *ngIf="addUserForm.get('email')?.errors?.['email']"
            >
              Email seems to be not valid
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isSaved">Saved Successfully</div>
      <!-- <div class="alert alert-danger">Some Error Occurred. Try again later!</div> -->

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary submitBtn">
            Submit
          </button>
          <!-- TODO: Learn about disabling the submit button in case of error-->
        </div>
      </div>
    </form>
  </div>
</div>
